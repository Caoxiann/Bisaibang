<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own 
navigation history that also transitions its views in and out. 
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive ">

	<!-- Chats Tab -->
	<ion-tab title="找队友" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/recruits">
	<ion-nav-view name="tab-recruits"></ion-nav-view>
	</ion-tab>

	<!-- Account Tab -->
	<ion-tab title="比赛" icon-off="ion-ios-game-controller-b-outline" icon-on="ion-ios-game-controller-b" href="#/tab/games">
	<ion-nav-view name="tab-games"></ion-nav-view>
	</ion-tab>

	<!-- Dashboard Tab -->
	<ion-tab title="个人"  icon-off="ion-ios-person-outline" icon-on="ion-ios-person"  href="#/tab/user">
	<ion-nav-view name="tab-user"></ion-nav-view>
	</ion-tab>
	
	<ion-tab title="更多"  icon-off="ion-ios-albums-outline" icon-on="ion-ios-albums"  href="#/tab/more">
	<ion-nav-view name="tab-more"></ion-nav-view>
	</ion-tab>
	
	
</ion-tabs>
