	<div class=" list" >
		<label class="item item-input item-stacked-label" >
			<span class="input-label">账号</span>
			<input type="text"  placeholder=""  readonly="readonly" style="background-color:#ffffff;" ng-model="UserMessage.username">
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">名字</span>
			<input type="text"  placeholder="" ng-model="UserMessage.true_name">
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">QQ</span>
			<input type="text"  placeholder="" ng-model="UserMessage.qq_number">
		</label>

			<span class="input-label">特长</span>
			<input type="text"  placeholder="完善信息有助于找队友~" ng-model="UserMessage.ability">
		</label>
		<label class="item item-input item-stacked-label">
		<ion-radio ng-model="UserMessage.gender" ng-value="1" icon="ion-female" style="float:left;width:33.333%;">女</ion-radio>
		<ion-radio ng-model="UserMessage.gender" ng-value="2" icon="ion-male" style="float:left;width:33.333%;">男</ion-radio>
		<ion-radio ng-model="UserMessage.gender" ng-value="3" icon="ion-transgender" style="float:left;width:33.333%;">？</ion-radio>
		</label>
	</div>
		<button class="button button-block button-positive" ng-click="modify()">
