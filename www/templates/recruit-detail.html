<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="招募队友">
    <ion-nav-buttons side="right" >
      <button class="button button-clear button-light"  ng-show="modifyButtonShow" ng-click="toRecruitModify()" >
        &nbsp 修改 &nbsp 
      </button>
    </ion-nav-buttons>
	<ion-content class="padding" >
    <!-- <img ng-src="{{chat.face}}" style="width: 64px; height: 64px">style="width=200%;"-->
	<div class="card" style="margin-top:0px;">
		<ion-list >
			<ion-item>
				<h1 style="text-overflow:clip;white-space:pre-wrap ;"><small><b>{{chat.title}}</b><small></h1>
				<h5>
				  {{chat.type}}
				</h5>
				<div class="detail" >
					<p style="white-space:pre-wrap ;">{{chat.detail}}</p>
				</div>
				<div>
					<div style="float:left">
						<p>
						  <span>qq:</span>{{chat.author_qq_number}}
						</p>
						<!-- <p>
						  手机:{{chat.author_phone_number}}  item item-input-inset
						</p> -->
						<p>
						  发布人:<span ><a style="color:#295998;" href="#/tab/recruits/user/{{chat.author_username}}">{{chat.author_true_name}}</a></span>
						</p>
						<p>
						  {{chat.time}}
						</p>
					</div>
					<div class="buttons " ng-click="saygood()" style="float:right">
						<button class="button button-icon icon ion-thumbsup" ></button><!-- <div style="display: inline-block; vertical-align: middle;"></div>-->
						<p>{{number}}人觉得赞</p>
					</div>
				</div>
				<!-- div class="buttons " ng-click="comment()" >
					<button class="button button-icon icon ion-thumbsup" style="width=200%;"></button>
				</div> -->
				
			</ion-item>
			<ion-item class="item" style="border:0px;">
				<div  ng-repeat="reply  in chat.replies " type="item-text-wrap" >
					<p class="comment"><span ><a style="color:#295998;" href="#/tab/recruits/user/{{reply.author_username}}">{{reply.author_true_name}}</a></span>:{{reply.detail}}</p>
				</div>
			</ion-item>
		</ion-list >
	</div>
    <!-- <ion-list>
		  <ion-item class="  " ng-repeat="reply  in chat.replies " type="item-text-wrap" >
			<a style="color:#9596AB;float:left;" href="#/tab/user/{{reply.author_true_name}}">{{reply.author_true_name}}</a>
			<p style="float:left;">:{{reply.detail}}</p>
		  </ion-item>
	</ion-list> -->
    <!-- <div class="bar bar-footer ">
		<label class="item-input-wrapper">
			<input type="text" placeholder="Email">
		</label>
		<button class="button button-small">
			Submit
		</button>
	</div> -->

	</ion-content>
	<ion-footer-bar class=" item-input-inset bar-light footer-item-input-insert">
		<label class="item-input-wrapper" style="background:#FFFFFF;border:2px solid; border-color: #F8F8F8;">
			<input type="text" ng-model="commentThings" placeholder="吐槽点什么吧~">
		</label>
		<div class="buttons " ng-click="comment()" >
			<button class="button button-icon icon ion-chatbox-working" style="width=200%;"></button>
		</div>
	</ion-footer-bar>
</ion-view>
